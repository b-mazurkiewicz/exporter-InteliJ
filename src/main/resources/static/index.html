<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Tables and Schemas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Data Export Tool</h1>

    <div class="sections">
        <div class="section">
            <h2>Select Tables to Export</h2>
            <ul id="tableList" class="list">
                <!-- Dynamic list items will be added here -->
            </ul>
            <button id="exportTables">Export Selected Tables</button>
        </div>

        <div class="section">
            <h2>Export Database Schemas</h2>
            <input type="file" id="schemaFile" accept=".xlsx,.xls">
            <button id="exportSchemas">Upload and Export Schemas</button>
            <h2>Select Schemas to Export</h2>
            <ul id="schemaList" class="list">
                <!-- Dynamic list items will be added here -->
            </ul>
            <button id="exportSelectedSchemas">Export Selected Schemas</button>
        </div>
    </div>

    <div id="status" class="status"></div> <!-- Status messages container -->
</div>
<script src="script.js"></script>
</body>
</html>
