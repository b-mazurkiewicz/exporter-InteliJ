<!DOCTYPE html>
<html>
<head>
    <title>Custom Export</title>
</head>
<body>
<h1>Custom Export</h1>
<ul id="columnsList"></ul>
<button id="exportCustomTables">Export Selected Columns</button>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const selectedTables = JSON.parse(localStorage.getItem('selectedTables'));

        fetch(`/api/columns?tableNames=${selectedTables.join(',')}`)
            .then(response => response.json())
            .then(data => {
                const columnsList = document.getElementById('columnsList');
                columnsList.innerHTML = '';

                for (const [table, columns] of Object.entries(data)) {
                    const tableHeader = document.createElement('h2');
                    tableHeader.textContent = table;
                    columnsList.appendChild(tableHeader);

                    const ul = document.createElement('ul');
                    columns.forEach(column => {
                        const li = document.createElement('li');
                        const checkbox = document.createElement('input');
                        checkbox.type = 'checkbox';
                        checkbox.id = `${table}-${column}`;
                        checkbox.value = column;
                        checkbox.name = table;

                        const label = document.createElement('label');
                        label.htmlFor = checkbox.id;
                        label.textContent = column;

                        li.appendChild(checkbox);
                        li.appendChild(label);
                        ul.appendChild(li);
                    });
                    columnsList.appendChild(ul);
                }
            })
            .catch(error => console.error('Error fetching columns:', error));

        document.getElementById('exportCustomTables').addEventListener('click', function() {
            const tableColumns = {};
            selectedTables.forEach(table => {
                const selectedColumns = [];
                document.querySelectorAll(`input[name="${table}"]:checked`).forEach(checkbox => {
                    selectedColumns.push(checkbox.value);
                });
                if (selectedColumns.length > 0) {
                    tableColumns[table] = selectedColumns;
                }
            });

            if (Object.keys(tableColumns).length > 0) {
                fetch('/api/export', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(tableColumns)
                })
                    .then(response => response.text())
                    .then(taskId => {
                        console.log('Custom export started. Task ID:', taskId);

                        fetch(`/api/excel/${taskId}`)
                            .then(response => response.blob())
                            .then(blob => {
                                const url = window.URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.href = url;
                                a.download = `export-${taskId}.xlsx`;
                                document.body.appendChild(a);
                                a.click();
                                a.remove();
                            })
                            .catch(error => console.error('Error downloading Excel file:', error));
                    })
                    .catch(error => console.error('Error exporting columns:', error));
            } else {
                alert('Please select at least one column.');
            }
        });
    });
</script>
</body>
</html>
